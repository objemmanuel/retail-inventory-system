services:
  - type: web
    name: smart-retail-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.3
      - key: DATABASE_URL
        fromDatabase:
          name: smart-retail-db
          property: connectionString

databases:
  - name: smart-retail-db
    databaseName: smart_retail
    user: smart_retail_user
    plan: free
    region: oregon
